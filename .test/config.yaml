samples: samples.tsv
units: units.tsv

# the sequencing adapter
adapter: ACGGATCGATCGATCGATCGAT

ref:
  transcriptome: "data/ref/transcriptome.chr21.fa"
  species: hsapiens

pca:
  labels:
    # columns of sample sheet to use for PCA
    - condition

diffexp:
  # contrasts for the deseq2 results method
  models:
    by-condition: ~condition

params:
  kallisto: "-b 100"
  cutadapt-se: ""
  cutadapt-pe: ""
